<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .classe{
            font-style: italic;
            font-family: fantasy;
            background-color: black;
            color: white;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <p id="mudar">Siuuuuuuuu</p>
    <button onclick="Troca()">Trocar</button>
    <script>
        const mudar = document.getElementById("mudar")
        function Troca(){
            mudar.classList.toggle("classe")
        }
    </script>
</body>
</html>
