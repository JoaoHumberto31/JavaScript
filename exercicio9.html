<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body{
            background-color: white;
        }
    </style>
    
</head>
<body>
    <button onclick="mudarFundo(1)" type="button" class="btn btn-primary">Azul</button>
    <button onclick="mudarFundo(2)" type="button" class="btn btn-secondary">Cinza</button>
    <button onclick="mudarFundo(3)" type="button" class="btn btn-warning">Amarelo</button>
    <button onclick="mudarFundo(4)" type="button" class="btn btn-danger">Vermelho</button>
    
    <script>
        const body = document.querySelector("body")
        function mudarFundo(cor){
            if (cor == 1){
                body.style.backgroundColor = "blue"
            } else if(cor == 2){
                body.style.backgroundColor = "grey"
            } else if(cor == 3){
                body.style.backgroundColor = "yellow"
            } else{
                body.style.backgroundColor = "red"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
