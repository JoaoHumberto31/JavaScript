<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            display: flex;
        }
        div{
            display: flex;
            justify-content: center;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div>
    <img id="imagem" src="https://s2-ge.glbimg.com/g1-SYSqK_qKh6TiyBg7mfnq8aIs=/0x0:800x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2024/G/y/i6sg2JREGNt5nGhnHBDg/ca-paranaense.svg.png" alt="">
    </div>
    <div style="margin-top: 2%;">
        <button onclick="diminuir()">Diminuir</button>
        <button onclick="aumentar()">Aumentar</button>
    </div>
    <script>
        const imagem = document.getElementById("imagem");
        let alt = 200;
        function diminuir(){
            imagem.style.height = `${alt-=10}px`;
        }
        function aumentar(){
            imagem.style.height = `${alt+=10}px`;
        }
    </script>
</body>
</html>
